server:
  port: 8080
  mode: debug # debug, release, test
  timeout:
    read: 30s
    write: 30s
    idle: 120s
  frontend_url: "http://localhost:3000"

database:
  host: localhost
  port: 5432
  user: tms_user
  password: tms_password
  dbname: tms_core_db
  sslmode: disable
  timezone: Asia/Bangkok
  pool:
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 1h

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "YOUR_JWT_SECRET_STRING_AT_LEAST_32_CHARACTERS"
  issuer: "YOUR_JWT_ISSUER"
  access_token_expiry: 15m
  refresh_token_expiry: 168h

migration:
  dir: ./db/migrations
  table: schema_migrations

google:
  client_id: "YOUR_GOOGLE_CLIENT_ID"
  client_secret: "YOUR_GOOGLE_CLIENT_SECRET"
  redirect_url: "http://localhost:8080/api/v1/auth/google/callback"

line:
  channel_id: "YOUR_LINE_CHANNEL_ID"
  channel_secret: "YOUR_LINE_CHANNEL_SECRET"
  redirect_url: "http://localhost:8080/api/v1/auth/line/callback"
